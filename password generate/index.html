<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generate</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    
</head>
<body>
    <div class="container">
      <h1>Password Generate</h1>
      <div class="inputbox">
        <input value="" class="passbox" id="passbox" disabled>
        <span class="material-symbols-outlined" id="copyIcon">
            content_copy
            </span>
        
      </div>
      <input type="range" min="1" max="30" value="8" id="inputSlider">
      <div class="row">
        <p>Password Length</p>
        <span id="sliderValue"></span>
      </div> 

        <div class="row">
        <label for="lowercase">Include lowercase letters(a-z) </label>
        <input type="checkbox" name="lowercase" id="lowercase" checked/>       
        </div>

        <div class="row">
        <label for="uppercase">Include Uppercase letters(A-Z) </label>
        <input type="checkbox" name="uppercase" id="uppercase"checked/>        
        </div>

        <div class="row">
        <label for="numbers">Include numbers(0-9) </label>
        <input type="checkbox" name="numbers" id="numbers"checked/>        
        </div>

        <div class="row">
        <label for="Symbols">Include Symbols(@-*) </label>
        <input type="checkbox" name="Symbols" id="Symbols"checked/>        
        </div>

        <button type="button" class="genbtn" id="genbtn">Generate Password </button>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
